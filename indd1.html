<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      color: #333;
    }
    h1 {
      color: #007acc;
    }
    p {
      line-height: 1.6;
    }
    img {
      width: 300px;
      border-radius: 10px;
    }
    a {
      color: #e91e63;
      text-decoration: none;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>This is a paragraph introducing the content. HTML lets us add text, images, and links like below:</p>

  <img src="shopingtime.jpeg" alt="Sample Image">

  <button class="button" onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Hello! Thanks for clicking the button.");
    }
  </script>

</body>
</html>
